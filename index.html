<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chronicon - Calendario Medieval</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#E44D2E">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #F4E4BC;
      overflow: hidden;
    }

    .app-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>
  <iframe class="app-frame" src="calendar_medieval.html" title="Calendario Medieval"></iframe>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrado'))
          .catch(err => console.log('Error registro SW', err));
      });
    }
  </script>
</body>

</html>
