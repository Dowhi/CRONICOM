<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chronicon - Calendario Medieval</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#E44D2E">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #F4E4BC;
      overflow: hidden;
    }

    .app-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    #introContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease-out;
    }

    #introVideo {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="introContainer" onclick="hideIntro()">
    <video id="introVideo" playsinline muted autoplay style="width: 100vw; height: 100vh; object-fit: cover;">
      <source src="intro.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
    <div id="skipIntro"
      style="position: absolute; bottom: 20px; right: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px; cursor: pointer; font-family: sans-serif; border: 1px solid rgba(255,255,255,0.3); z-index: 10000;">
      Saltar Intro ➜
    </div>
  </div>

  <iframe class="app-frame" src="calendar_medieval.html" title="Calendario Medieval"></iframe>

  <script>
    const intro = document.getElementById('introContainer');
    const video = document.getElementById('introVideo');
    const skip = document.getElementById('skipIntro');

    // Intentar reproducir manualmente por si el autoplay falla
    window.addEventListener('load', () => {
      video.play().catch(err => {
        console.log("Autoplay bloqueado, se requiere interacción o el video no existe.");
        // Si el video no arranca, dejamos que el usuario haga click en el contenedor para entrar
      });
    });

    video.onended = () => {
      hideIntro();
    };

    video.onerror = () => {
      console.warn("Video no encontrado o error al cargar");
      hideIntro();
    };

    skip.onclick = (e) => {
      e.stopPropagation();
      hideIntro();
    };

    let isHidden = false;
    function hideIntro() {
      if (isHidden) return;
      isHidden = true;
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
      }, 1000);
    }

    // Timeout de seguridad: si pasan 15 segundos y no ha terminado, saltar
    setTimeout(hideIntro, 15000);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrado'))
          .catch(err => console.log('Error registro SW', err));
      });
    }
  </script>
</body>

</html>
