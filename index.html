<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chronicon - Calendario Medieval</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#E44D2E">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #F4E4BC;
      overflow: hidden;
    }

    .app-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    #introContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease-out;
    }

    #introVideo {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="introContainer">
    <video id="introVideo" playsinline muted autoplay>
      <source src="intro.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <iframe class="app-frame" src="calendar_medieval.html" title="Calendario Medieval"></iframe>

  <script>
    const intro = document.getElementById('introContainer');
    const video = document.getElementById('introVideo');

    // Forzar autoplay si el navegador lo bloquea o esperar a que termine
    video.onended = () => {
      hideIntro();
    };

    // Fallback por si hay error cargando el video
    video.onerror = () => {
      console.warn("Video no encontrado o error al cargar");
      hideIntro();
    };

    function hideIntro() {
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
      }, 1000);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrado'))
          .catch(err => console.log('Error registro SW', err));
      });
    }
  </script>
</body>

</html>
